<!DOCTYPE html>
<html ng-app='app'>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>标题</title>
    <link rel="stylesheet" type="text/css" href="./Public/themes/default/style.css" />
    <script src="angular-1.0.1.min.js"></script>
    <script src="controllers.js"></script>
</head>
<body>

<div class="wrap">
    <div class="header">
        <div class="logo"><img src="./Public/images/logo.png" /></div>
        <div class=""></div>
        <form action="/index/search" method="post" >
        <div class="search">
            <input type="text" name="words" id="words" class="text" />
            <input type="submit" value="" class="btn" />
        </div>
        </form>
    </div><!--头部-->
    
    <div class="nav" ng-controller="commonCtrl">
        <ul>
            <li><a href="#">首页</a></li>
            <li ng-repeat="cate in categorys">
                <a href="#/artlist/{{cate.id}}">{{cate.title}}</a>
            </li>
        </ul>
    </div><!--导航-->
    
    <div class="crumb">
        <span class="crumb_ad">
            <font color="green">想参观后台？请使用用户名：guest 密码：guest </font>
            <font color="red"><a href="/admin.php">点此登录</a></font>
        </span>
        <span>您的位置：<a href="/">首页</a></span>
        <volist name="crumbs" id="vo">
        <span class="gt"></span>
        </volist>
    </div><!--位置-->
    
    <div ng-view></div>
    
    <div class="clear"></div>
    <div class="footer" ng-controller="commonCtrl">
        <div class="flink"><b>友情链接：</b>
            <a href="{{link.url}}" title="{{link.intro}}" target="_blank" ng-repeat="link in links">{{link.title}}</a>
        </div>
        <div class="copyright">
            <a href="__APP__" onclick="this.style.behavior='url(#default#homepage)';this.setHomePage('{$Think.config.xpcms_url}');">设为首页</a>&nbsp;&nbsp;|&nbsp;&nbsp; 
            <a href="javascript:window.external.addfavorite('{$Think.config.xpcms_url}','XPCMS');">加入收藏</a>&nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="mailto:{$Think.config.email}">联系站长</a>&nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="__ROOT__/admin.php" target="_blank">后台登录</a>&nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="__APP__/link">友情链接</a>&nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="__APP__/comment">留言反馈</a>&nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="javascript:;">{$Think.config.icp_num}</a>&nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="http://www.xpcms.net" target="_blank">Powered By XPCMS {$Think.config.xpcms_version}</a> 
        </div>
    </div>
</div><!--main end-->

</body>
</html>
