<div class="wrap_left artlist">
    <div class="art_block" ng-repeat="art in arts">
        <div class="art_left"></div>
        <div class="art_center">
            <div class="left">
                <empty name="vo.img">
                    <img src="__PUBLIC__/images/noimg.jpg" />
                <else/>
                    <img src="__PUBLIC__/upload/Article/{$vo.img}" />
                </empty>
            </div>
            <div class="right">
                <h1><a href="__APP__/article/view/id/{$vo.id}">{{art.title}}</a></h1>
                <div>[<a href="__APP__/article/index/cid/{$vo.cid}">{{art.cid}}</a>]
                <span>  点击次数：{{art.apv}}次  发表时间：{{art.add_time}}</span>
                </div>
                <p>{{art.content}}</p>
            </div>
        </div>
    </div>          
    <div class="page">{$page}</div>
</div>

<div class="wrap_right">
    <div class="rbox_220 fr subcate">
        <div class="rbox_220_top"></div>
        <div class="rbox_220_center">
            <div class="title">子分类</div> 
            <div class="content">
            <volist name="categorys" id="cate">
                <a href="__APP__/article/index/cid/{$cate.id}" id="cat_{$cate.id}">{$cate.title}</a>
            </volist>
            </div>
        </div>
        <div class="rbox_220_bottom"></div>
    </div>
</div>
