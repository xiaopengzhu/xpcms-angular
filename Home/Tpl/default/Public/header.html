<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{$title}</title>
    <meta name="keywords" content="{$keywords}" />
    <meta name="description" content="{$description}" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/themes/default/style.css" />
    <style type="text/css">
        #nav_{$position}, #cat_{$Think.get.cid}{ font-weight:bolder; color:#F00 !important}
    </style>
    <script language="javascript" src="__PUBLIC__/javascript/jquery-1.11.2.min.js"></script>
</head>
<body>
<div class="wrap">
    <div class="header">
        <div class="logo"><img src="__PUBLIC__/images/logo.png" /></div>
        <div class=""></div>
       
        <form action="__APP__/index/search" method="post" >
        <div class="search">
            <input type="text" name="words" id="words" class="text" />
            <input type="submit" value="" class="btn" />
        </div>
        </form>
        
    </div><!--头部-->
    
    <div class="nav">
        <ul>
            <li><a href="__APP__" id="nav_0">首页</a></li>
            <volist name="nav_list" id="vo">
            <li>                           
                <a href="__APP__/{$vo.module}/index/cid/{$vo.id}" id="nav_{$vo.id}">{$vo.title}</a>
                <eq name="vo.module" value="Article">
                <notempty name="vo.sub_nav">
                <ul>
                    <div class="nav_top"></div>
                    <div class="nav_center">
                        <volist name="vo.sub_nav" id="sub">
                            <li><a href="__APP__/{$sub.module}/index/cid/{$sub.id}" id="nav_{$sub.id}">{$sub.title}</a></li>
                        </volist>
                        <div class="clear"></div>
                    </div>
                    <div class="nav_bottom"></div>
                </ul>
                </notempty>
                </eq>
            </li>
            </volist>
        </ul>
    </div><!--导航-->
    
    <div class="crumb">
        <span class="crumb_ad"><font color="green">想参观后台？请使用用户名：guest 密码：guest </font><font color="red"><a href="__ROOT__/admin.php">点此登录</a></font></span>您的位置：<a href="__APP__">首页</a>
        <volist name="crumbs" id="vo">
        <span class="gt"></span>
        <notempty name="vo.url">
            <a href="__APP__/{$vo.url}">{$vo.title}</a>
        <else/>
            {$vo.title}
        </notempty>
        </volist>
    </div><!--位置-->
