<include file="Public:header" />
<div class="rbox_980">
    <div class="rbox_980_top"></div>
    <div class="rbox_980_center">
        <h2>
            <volist name="types" id="vo">
                <a href="__APP__/video/index/cid/{$vo.id}" id="cat_{$vo.id}" style="margin-right:20px">{$vo.title}</a>
            </volist>
        </h2>
        <volist name="list" id="vo">
            <div>
                <table class="video_table">
                    <tr><td style="border-bottom:#FFF solid 1px; height:97px"><a href="__APP__/video/view/id/{$vo.id}"><img src="__PUBLIC__/upload/video/{$vo.img}" /></a></td></tr>

                </table>
            </div>
